{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Karten-Werk GmbH{% endblock %}</title>
    <!--
    <link rel="icon"href="{% static 'stundenerfassung/img/favicon.ico' %}">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'kartenwerk/css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'kartenwerk/css/styles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'kartenwerk/css/navigation.css' %}"/>
    
  </head>
  <body>
    
      <header class="site-head" role="banner">
        <a href="#main-content" class="skip-link">Skip to content</a>
        <div class="wrapper">
          <div class="site-head__inner">
            <a href="/" aria-label="Karten-Werk home" class="site-head__brand">
              <img src="{% static 'kartenwerk/img/Kartenwerk_K_black-white.png' %}" alt="Karten-Werk logo" />
            </a>
            <burger-menu max-width="600">
              <nav class="navigation" aria-label="primary">
                <ul role="list">
                  <li>
                    <a href="{% url 'kartenwerk:index' %}">Home</a>
                  </li>
                  <li>
                    <a href="{% url 'kartenwerk:angebot' %}">Angebot</a>
                  </li>
                  <li>
                    <a href="{% url 'kartenwerk:referenzen' %}">Referenzen</a>
                  </li>
                  <li>
                    <a href="{% url 'kartenwerk:about' %}">Ãœber uns</a>
                  </li>
                </ul>
              </nav>
            </burger-menu>
          </div>
        </div>
      </header> 
    <div id="content">{% block content %}{% endblock %}</div>
    <footer>
      <hr />
      <h2>Hello from the Footer</h2>
    </footer>
    <script type="module" src="{% static 'kartenwerk/js/index.mjs' %}"></script>
  </body>
</html>
